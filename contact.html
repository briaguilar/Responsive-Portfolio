<!DOCTYPE html>
<html>

<head>
    <title>BRI AGUILAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts Reference-->
    <link
        href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|DM+Serif+Display|Montserrat|Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <!--Semantic UI-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS Reference-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <!-----------------------------------HEADER------------------------------------------>
    <header>
        <div id="group">
            <h1 class="bri">Bri Aguilar</h1>
            <nav>
                <a href="index.html" class="about">About |</a>
                <a href="portfolio.html" class="portfolio">Portfolio |</a>
                <a href="contact.html" class="contact">Contact</a>
            </nav>
        </div>
    </header>


    <!------------------------CONTACT ME CONTAINER (BOOTSTRAP)---------------------------->
    <div class="container" id="contactBox">
        <div class="row" id="contact">
            <div class="col-md-12">
                CONTACT ME
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="nameBox">Name</p>
            </div>
        </div>
        <div class="row ui input" id="name">
            <div class="col-md-12">
                <input type="text" placeholder="NAME">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="emailBox">Email</p>
            </div>
        </div>
        <div class="row ui input" id="email">
            <div class="col-md-12">
                <input type="text" placeholder="EMAIL">
            </div>
        </div>

        <div class="row" >
            <div class="col-md-12 ui form">
                <div class="field" id="messageDiv">
                    <label id="messageBox">Send me a message</label>
                    <textarea ID="placeholder" placeholder="MESSAGE"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="submit">
                <button class="ui inverted blue basic button"
                    style="font-family: 'Abril Fatface', cursive;">Submit</button>
            </div>
        </div>
    </div>


    <!-------------------------------FOOTER------------------------------------------->
    <footer></footer>

</body>

</html>
