<!DOCTYPE html>
<html>

<head>
    <title>BRI AGUILAR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts Reference-->
    <link
        href="https://fonts.googleapis.com/css?family=Abel|DM+Serif+Display|Montserrat|Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <!--Semantic UI-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS Reference-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <!-----------------------------------HEADER------------------------------------------>

    <header>
        <div id="group">
            <h1 class="bri">Bri Aguilar</h1>
            <nav>
                <a href="index.html" class="about">About |</a>
                <a href="portfolio.html" class="portfolio">Portfolio |</a>
                <a href="contact.html" class="contact">Contact</a>
            </nav>
        </div>
    </header>


    <!------------------------CONTACT ME CONTAINER (BOOTSTRAP)---------------------------->

    <div class="container" id="contactBox">

        <div class="row" id="contact">
            <div class="col-md-12">
                CONTACT ME
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p id="nameBox">Give me your first name</p>
            </div>
        </div>

        <div class="row ui input" id="name">
            <div class="col-md-12">
                <input type="text" placeholder="NAME">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p id="emailBox">Email</p>
            </div>
        </div>

        <div class="row ui input" id="email">
            <div class="col-md-12">
                <input type="text" placeholder="EMAIL">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="submit">
                <button class="ui inverted blue basic button">Submit</button>
            </div>
        </div>

    </div>

    <!-------------------------------FOOTER------------------------------------------->
    <footer></footer>
</body>

</html>
